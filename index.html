<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id='sidebar-head' class="side-content">
                <img src="icons/icon-home.svg">
                Dashboard
            </div>
            <div class="side-content">
                <img src="icons/icon-home.svg">
                Home
            </div>
            <div class="side-content">
                <img src="icons/icon-home.svg">
                Profile
            </div>
            <div class="side-content">
                <img src="icons/icon-home.svg">
                Messages
            </div>
            <div class="side-content">
                <img src="icons/icon-home.svg">
                History
            </div>
            <div class="side-content">
                <img src="icons/icon-home.svg">
                Tasks
            </div>
            <div class="side-content">
                <img src="icons/icon-home.svg">
                Communities
            </div>
            <div id='side-setting' class="side-content">
                <img src="icons/icon-home.svg">
                Settings
            </div>
            <div class="side-content">
                <img src="icons/icon-home.svg">
                Support
            </div>
            <div class="side-content">
                <img src="icons/icon-home.svg">
                Privacy
            </div>
        </div>

        <div class="header">
            <div class="header-one">
                <img src="icons/icon-search.svg">
                <input type="text">
                <img src="icons/icon-bell.svg">
                <img id="header-one-avatar" src="icons/pic-avatar.png">
                <div>Morgan Freeman</div>
            </div>
            <div class="header-two">
                <img id="header-two-avatar" src="icons/pic-avatar.png">
                <div>
                    <div>Hi there,</div>
                    <div>Morgan Freeman (@morgan)</div>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
</body>
</html>
